<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="stylesheet" href="./style.css">
    <!-- heart link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fa fa barsni linki -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <section class="header">
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
                 <div class="logo-text">Christmas</div>
                </div>
         <div class="navbar" id="navbar">
            <ul >
                <li><a href="home">Home</a></li>
                <li><a href="celebrate">Celebrate</a></li>
                <li><a href="gifts">Gifts</a></li>
                <li><a href="new">New</a></li>
            </ul>
         </div>

         <div class="fa fa-bars" ></div>
        </nav>
    </section>

    <section class="gift">
        <div class="title">Share A Gift</div>
        <div class="our-card">
            <div class="card">
                 <span class="fa fa-heart-o"></span>
                <div class="card-img">
                    <img src="./img/gift1.png" alt="img">
                </div>
                <h1>$15</h1>
                <p id="name">
                    Gingerbread
                </p>
            </div>
            <div class="card">
                <span class="fa fa-heart-o"></span>
                <div class="card-img">
                    <img src="./img/gift2.png" alt="img">
                </div>
                <h1>$ 18</h1>
                <p id="name">
                    Santa Claus Hat
                </p>
            </div>
            <div class="card">
                <span class="fa fa-heart-o"></span>
                <div class="card-img">
                    <img src="./img/gift3.png" alt="img">
                </div>
                <h1>$45</h1>
                <p id="name">
                    Christmas Tree
                </p>
            </div>
            <div class="card">
                <span class="fa fa-heart-o"></span>
                <div class="card-img">
                    <img src="./img/gift4.png" alt="img">
                </div>
                <h1>$25</h1>
                <p id="name">
                    Snowman
                </p>
            </div>
            <div class="card">
                <span class="fa fa-heart-o"></span>
                <div class="card-img">
                    <img src="./img/gift5.png" alt="img">
                </div>
                <h1>$30</h1>
                <p id="name">
                    Candy Stick
                </p>
            </div>
        </div>
    </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
